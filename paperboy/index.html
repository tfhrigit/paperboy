<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperboy Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Menu Screen -->
    <div id="mainMenu" class="screen d-flex align-items-center justify-content-center">
        <div class="menu-container text-center">
            <h1 class="game-title pixel-font">PAPERBOY ADVENTURE</h1>
            <div class="d-grid gap-2 col-md-8 mx-auto">
                <button id="playBtn" class="btn btn-success btn-menu pixel-font">PLAY GAME</button>
                <button id="profileBtn" class="btn btn-primary btn-menu pixel-font">EDIT PROFILE</button>
                <button id="settingsBtn" class="btn btn-info btn-menu pixel-font">SETTING LEVEL</button>
                <button id="scoreBtn" class="btn btn-warning btn-menu pixel-font">SCORE</button>
                <button id="exitBtn" class="btn btn-danger btn-menu pixel-font">EXIT</button>
            </div>
        </div>
    </div>

    <!-- Profile Edit Screen -->
    <div id="profileScreen" class="screen hidden d-flex align-items-center justify-content-center">
        <button class="back-btn btn btn-secondary pixel-font">BACK</button>
        <div class="menu-container">
            <h2 class="text-center mb-4 pixel-font">EDIT PROFILE</h2>
            <div class="profile-form">
                <div class="mb-3">
                    <label for="playerName" class="form-label pixel-font">Player Name</label>
                    <input type="text" class="form-control pixel-font" id="playerName" placeholder="Enter your name">
                </div>
                <button id="saveProfileBtn" class="btn btn-success w-100 pixel-font">SAVE PROFILE</button>
            </div>
        </div>
    </div>

    <!-- Settings Screen -->
    <div id="settingsScreen" class="screen hidden d-flex align-items-center justify-content-center">
        <button class="back-btn btn btn-secondary pixel-font">BACK</button>
        <div class="menu-container">
            <h2 class="text-center mb-4 pixel-font">SETTING LEVEL</h2>
            <div class="settings-form">
                <div class="mb-3">
                    <label class="form-label pixel-font">Select Difficulty</label>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="difficulty" id="easyLevel" value="easy" checked>
                        <label class="form-check-label pixel-font" for="easyLevel">Easy</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="difficulty" id="normalLevel" value="normal">
                        <label class="form-check-label pixel-font" for="normalLevel">Normal</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="difficulty" id="hardLevel" value="hard">
                        <label class="form-check-label pixel-font" for="hardLevel">Hard</label>
                    </div>
                </div>
                <button id="saveSettingsBtn" class="btn btn-success w-100 pixel-font">SAVE SETTINGS</button>
            </div>
        </div>
    </div>

    <!-- Score Screen -->
    <div id="scoreScreen" class="screen hidden d-flex align-items-center justify-content-center">
        <button class="back-btn btn btn-secondary pixel-font">BACK</button>
        <div class="menu-container">
            <h2 class="text-center mb-4 pixel-font">HIGH SCORES</h2>
            <div class="score-board" id="highScoresList">
                <!-- Scores will be populated here -->
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen hidden">
        <button class="back-btn btn btn-secondary pixel-font">BACK TO MENU</button>
        <canvas id="gameCanvas"></canvas>
        <div class="game-ui pixel-font">
            <div id="timer">Time: 60</div>
            <div id="score">Score: 0</div>
            <div id="papers">Papers: 10</div>
            <div id="lives">Lives: 3</div>
        </div>
    </div>

    <!-- Sound Button -->
    <button id="soundToggle" class="sound-btn">
        <i class="fas fa-volume-up"></i>
    </button>

    <script src="game.js"></script>
</body>
</html>
